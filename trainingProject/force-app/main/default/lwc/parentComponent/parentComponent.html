<template>
    <lightning-card title="ParentComponent01" icon-name="custom:custom14">
        <ul class="slda-m-around-medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name},{contact.Title}
                </li>
            </template>
        </ul>
    </lightning-card>

    <lightning-card title="ParentComponent02" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name}, {it.value.Title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
